# Setup various keybindings. You can look here for other keybinding examples:
# https://github.com/alacritty/alacritty/issues/62#issuecomment-347552058
key_bindings:
  # Move forward by word.
  - { key: F, mods: Super, chars: "\x1bf" }

  # Move backward by word.
  - { key: B, mods: Super, chars: "\x1bb" }

  # Delete forward by word.
  - { key: D, mods: Super, chars: "\x1bd" }

# Use option as alt on both sides.
window:
  option_as_alt: Both
