# Load font settings separately. This lets us change
# the font settings on different operating systems.
import:
 - ~/.alacritty-font.yml

# Set environment variables.
env:
  TERM: xterm-256color

# Set scrolling variables.
scrolling:
  history: 10000

# Draw bold text using bright color variants.
draw_bold_text_with_bright_colors: true

# One Dark Vivid
colors:
  # Default colors
  primary:
    background: "#282c34"
    foreground: "#abb2bf"

  # Normal colors
  normal:
    black:   "#282c34"
    red:     "#ef596f"
    green:   "#89ca78"
    yellow:  "#e5c07b"
    blue:    "#61afef"
    magenta: "#d55fde"
    cyan:    "#2bbac5"
    white:   "#abb2bf"
  bright:
    black:   "#282c34"
    red:     "#ef596f"
    green:   "#89ca78"
    yellow:  "#e5c07b"
    blue:    "#61afef"
    magenta: "#d55fde"
    cyan:    "#2bbac5"
    white:   "#abb2bf"

